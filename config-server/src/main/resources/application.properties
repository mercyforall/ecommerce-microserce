# Config Server properties
# This is a Spring Cloud Config Server configuration file
# It specifies the server port and the Git repository for configuration files
# Replace 'your-org/your-config-repo' with your actual Git repository
# Server port
server.port=8888

# Application name
spring.application.name=config-server

# Git configuration for config server
spring.cloud.config.server.git.uri=https://github.com/your-org/your-config-repo
spring.cloud.config.server.git.clone-on-start=true